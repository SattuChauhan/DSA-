<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>This is Merger Array </h2>
    
    <script>
        let arr = [10,20,30,40,50];
        let arrmerger = [60,70,80,90,100,12,20,40,12];
        let finalarr = [];

        for(let i = 0 ; i < arr.length ; i++) {
            finalarr [i] = arr[i];
        }

        for(let i = 0 ; i < arrmerger.length ; i++){
            finalarr[arr.length + i] = arrmerger[i];
        }

        console.warn("This is after Merger element " + finalarr);
    </script>
</body>
</html>
